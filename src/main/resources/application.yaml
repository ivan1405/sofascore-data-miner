spring:
  application:
    name: data.miner
  config:
    activate:
      on-profile: default
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
    #data: classpath:testdata.sql

server:
  port: 8080